<!DOCTYPE html>
<html>

<head>
  <style>
    div.static {
      position: static;
      border: 3px solid #73AD21;
    }
  </style>
</head>

<body>
  <h2>posisi: static;</h2>
  <p>Elemen dengan posisi: static; tidak
    ditempatkan dengan cara khusus; selalu
    ditempatkan sesuai alur normal halaman:</p>
  <div class="static">
    Elemen div ini memiliki posisi: static;
  </div>
</body>

</html>
